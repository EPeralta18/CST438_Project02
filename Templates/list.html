<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wishlist </title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'list/styles/index.css' %}">
</head>

<body>
    <header>
        <h1>{{username}}'s List</h1>
    </header>

    {% for item in items %}
    <div class="cards">
        {% if item.image == 'No Image' %}
        <div class='item_image'>
            No image added
        </div>
        {% else %}
        <div class='item_image'>
            <img src='{{item.image}}' alt="{{item.name}} Image" width="150px">
        </div>
        {% endif %}
        <div class='item_info'>
            <span id="item_name">{{item.name}}</span>
            <br>
            {% if item.link == 'No Link' %}
            <span id="item_link">No Link</span>
            {% else %}
            <a href={{item.link}} id="item_link">{{item.link}}</a>
            {% endif %}
            <br>
            <span id="item_website">{{item.website}}</span>
        </div>
    </div>
    {% endfor %}

    <a href="../newitem">
</body>

</html>
